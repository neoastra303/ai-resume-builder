version: '3.8'

services:
  docs:
    build:
      context: .
      dockerfile: docs/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html/docs
      - ./README.md:/usr/share/nginx/html/README.md
      - ./CONTRIBUTING.md:/usr/share/nginx/html/CONTRIBUTING.md
      - ./LICENSE:/usr/share/nginx/html/LICENSE